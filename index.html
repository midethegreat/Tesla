    <title>Tesla Investment - The Smartest Way To Grow Your Money</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #14120e; 
        color: #ffffff;
        letter-spacing: -0.02em;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 10% 15%, rgba(251, 191, 36, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 85% 40%, rgba(249, 115, 22, 0.06) 0%, transparent 40%),
          radial-gradient(circle at 30% 70%, rgba(251, 191, 36, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 90% 85%, rgba(249, 115, 22, 0.07) 0%, transparent 40%);
        background-attachment: fixed;
      }
      .font-display {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass-card {
        background: rgba(20, 18, 14, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(251, 191, 36, 0.12);
      }
      .glass-subtopic {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(251, 191, 36, 0.1);
        padding: 0.5rem 1.25rem;
        border-radius: 9999px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .gradient-button {
        background: linear-gradient(135deg, #facc15 0%, #f97316 100%);
        color: #000;
        font-weight: 800;
      }
      
      .tesla-red-filter {
        filter: invert(19%) sepia(85%) saturate(5434%) hue-rotate(351deg) brightness(91%) contrast(93%);
      }

      @keyframes float-minimal {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .floating-car {
        animation: float-minimal 6s ease-in-out infinite;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #14120e;
      }
      ::-webkit-scrollbar-thumb {
        background: #facc15;
        border-radius: 4px;
      }
      
      h1, h2, h3, h4 {
        text-transform: none;
        letter-spacing: -0.04em;
      }
    </style>
